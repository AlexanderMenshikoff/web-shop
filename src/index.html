<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://fonts.cdnfonts.com/css/sf-ui-text-2" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="company-advantages__container"></div>
      <div class="products-main-container">
        <h2 class="topic">Каталог товаров</h2>
        <div class="products-container"></div>
        <button class="products-show-more">
          Показать ещё
          <img
            class="products-down-icon"
            src="./img/icons/down_icon.svg"
            alt=""
          />
        </button>
      </div>

      <div class="bestsellers-main-container">
        <div class="bestsellers-topic-container">
          <h2 class="topic">Хиты продаж</h2>
          <div class="arrow-icon-container">
            <div class="left-arrow-block">
              <img
                class="left-arrow-icon"
                src="./img/icons/arrow(1).svg"
                alt=""
              />
            </div>
            <div class="right-arrow-block">
              <img
                class="right-arrow-icon"
                src="./img/icons/arrow(2).svg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="swiper mySwiper">
          <div class="bestsellers-container swiper-wrapper"></div>
        </div>
      </div>
    </div>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/data.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
